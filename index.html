<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Sidebar</title>
   <link rel="stylesheet" href="css.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <script src="https://kit.fontawesome.com/36cfc6a59e.js" crossorigin="anonymous"></script>
   <script src="css.js"></script>
 
</head>
<body>
    
    <header>
        <nav>
            <!-- nav sidebar -->
            <div class="side_links" id="side_links">
               <div class="Menu">
                   <span style="font-size:24px;font-weight:500;">Menu</span>
     <span class="fas fa-times bar" onclick="closeBar()" style="font-size:30px;" id="close"></span>
               </div> 
             <div class="side_ul">
                <ul>
              <li><a href="#">Home</a></li>        
              <li><a href="#">Blog</a></li>
           <li><a href="#">Platforms</a></li>
    <li><a href="#">Privacy policy</a></li>
    <li><a href="#">Terms & conditions</a></li>           
                </ul>
            </div>
          </div>
          
            <!-- Nav header -->
            <div class="headbar">
  <span class="fas fa-bars bar" onclick="openBar()" style="font-size:30px;"></span>
    <span style="font-size:25px;">ZubairWeb</span>
            </div>
            <div>
                <span class="material-icons" style="font-size:30px">search</span>
            </div>
        </nav>
    </header>
    
    <main onclick="closeBar()">
        <div class="top_img">
            <h3>Welcome!</h3>
        </div>
        <div class="midimg">
            <h3>Explore<br>Nature!</h3>
        </div>

    <footer>

            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms and conditions</a></li>
                <li><a href="#">Support & Help</a></li>

        </div>
        <div class="socials">
            <a href="#" style="color: #e4405f;"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Zubair-ansari1" style="color: white; background: black;" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" style="color: red;"><i class="fab fa-youtube"></i></a>
            <a href="#" style="color: black;"><i class="fab fa-x-twitter"></i></a>
        </div>
    </footer>
     
   
</body>
</html>
